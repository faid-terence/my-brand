<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="add.css">
  <title>Create New Article</title>
</head>
<body>
  <div class="heading">
    <h1>Please Fill in the form Below
      <br><br><span>To Create a new Article</span>
    </h1>
  </div>
  </h1>
  <form>
    <label>Icon Link:</label><br>
    <input type="text" name="icon" required placeholder="Icon Type">
    <label>Article Title:</label><br>
    <input type="text" name="title" required placeholder="Blog title">
    <label>Article Body:</label><br>
    <textarea name="body" required placeholder="Blog body"></textarea>
    <button>Create</button>
  </form>
  <script src="create.js"></script>
</body>
</html>
